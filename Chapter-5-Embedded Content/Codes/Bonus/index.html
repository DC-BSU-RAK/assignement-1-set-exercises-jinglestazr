<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="soundboard-container">
      <div id="samples-grid"></div>
      <div id="text-to-speech">
        <h2>Text to Speech</h2>
        <textarea id="tts-input" placeholder="Type something Alan-esque..."></textarea>
        <button id="speak-button">Speak</button>
      </div>
    </section>
    <div id="pagination-controls">
      <button id="left-arrow">⬅</button>
      <button id="right-arrow">➡</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
